<template name="epicItem">
    <li class="list-group-item">
        <div class="row">
            <div class="col-sm-1">{{key}}</div>
            <div class="col-sm-6">{{title}}</div>
            <div class="col-sm-1">{{effort}}</div>
            <div class="col-sm-1">{{height}}</div>
            <div class="col-sm-1">{{importance}}</div>
        </div>
    </li>
</template>
