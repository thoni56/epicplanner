<template name="epicsList">
    <ul class="list-group">
        <li class="list-group-item">
            <div class="row">
                <div class="col-sm-1" style="font-weight: bold">Key</div>
                <div class="col-sm-6" style="font-weight: bold">Title</div>
                <div class="col-sm-1" style="font-weight: bold">Effort</div>
                <div class="col-sm-1" style="font-weight: bold">Height</div>
                <div class="col-sm-1" style="font-weight: bold">Importance</div>
            </div>
        </li>

        {{#each epics}}
        {{> epicItem}}
        {{/each}}
    </ul>
</template>
